    <script src="LessonFirstJavaScript.js"></script>
    <script>
        class Person {
            constructor(fName, lName, age) {
                this.firstName = fName;
                this.lastName = lName;
                this.age = age;
            }
            getFullName() {
                return this.firstName + " " + this.lastName;
            }
        }
        var vinay = new Person("Vinay", "Patel", 24);
        document.getElementById("objectDemo").innerHTML =
            vinay.getFullName() + " " + vinay.age;
    </script>
